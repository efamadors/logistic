
<div class="row">
  <button (click)="agregar()" type="submit" class="btn btn-primary btn-round">Agregar</button>
  <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <th>
            Descripcion
          </th>
          <th>
            Monto`
          </th>
          <th>
              Acciones
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of (actividadesFundamentalesMant$ | async).actividadesFundamentales">
            <td>
              {{item.descripcion}}
            </td>
            <td class="text-right">
              {{item.monto}}
            </td>
            <td>
                <button (click)="edit(item)" class="btn btn-success btn-round">Editar</button>
                <button (click)="delete(item)" class="btn btn-danger btn-round">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>  
</div>

<div class="row">
  <h2>Indicadores</h2>
  <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <th>
            Descripcion
          </th>
          <th>
            Monto
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let ruta of (actividadesFundamentalesMant$ | async).indicadores">
            <td>
              {{ruta.descripcion}}
            </td>
            <td class="text-right">
              {{ruta.monto}}
            </td>
          </tr>
        </tbody>
      </table>
  </div>  
</div>
